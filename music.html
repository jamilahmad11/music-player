<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player </title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="">
</head>
<body>
 <div class="container">
        <div class="music-player">
          <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </div>
          </nav>
          <img src="songs/headmusic.jpg" class="song-img">
          <h1>Despacito</h1>
          <p>Luis Fonsi Ft .Puerto Rican</p>


          <!-- <audio controls id="song"> -->
            <audio  id="song">
            <source src="songs/WhatsApp Audio 2024-10-12 at 10.06.22 PM.mpeg" type="audio/mpeg">
          </audio>
         <input type="range" value="0" id="progress">

         <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playpause()"><i class="fa-sharp fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>

         </div>

      </div>
 </div>

<script>
    let progress=document.getElementById("progress");
    let song=document.getElementById("song");
    let ctrlIcon=document.getElementById("ctrlIcon");

    song.onloadedmetadata=function(){
        progress.max=song.duration;
        progress.value=song.currentTime;
    }

function playpause(){
if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
}
else{
    song.play();
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}

}

if(song.play()){
    setInterval(() => {
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime=progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}

</script>

</body>
</html>
